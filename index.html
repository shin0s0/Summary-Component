<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="centered">
            <section class="result">
                <h3>Your Result</h3>
                <div class="circle">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>

            <section class="summary">
                <h3>Summary</h3>
                <p><img src="./images/icon-memory.svg" alt="memory icon" />Reaction <span>80/100</span></p>
                <p><img src="./images/icon-memory.svg" alt="memory icon" />Memory <span>92/100</span></p>
                <p><img src="./images/icon-verbal.svg" alt="verbal icon" />Verbal <span>61/100</span></p>
                <p><img src="./images/icon-visual.svg" alt="visual icon" />Visual <span>72/100</span></p>
                <button>Continue</button>
            </section>
        </div>
    </div>
</body>
</html>
